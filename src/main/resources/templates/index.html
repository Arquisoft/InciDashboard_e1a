<html>
<head>
<title>Hola</title>
</head>
<body>
<h1>Dashboard0 skeleton</h1>
<h2>Receiving messages for you:</h2>
<table class="table table-hover">
				<thead>
					<tr>
						<th>Incidence</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="incidence : ${incidenceList}">
						<td th:text="${incidence.name}"></td>
						<td th:text="${incidence.description}"></td>
					</tr>
				</tbody>
			</table>
</body>
</html>
