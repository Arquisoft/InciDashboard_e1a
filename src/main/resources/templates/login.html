<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">

		<h2 th:text="#{login.ini}">Identif√≠quese</h2>
		<h4 th:if="${error!=null}" style="color: red;" th:text="${error}"></h4>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{signup.name}">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						th:placeholder="#{login.example}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{signup.password}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{login.password.plead}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>

	</div>
	<!-- 
<footer th:replace="fragments/footer"/>-->

</body>
</html>
